<footer class="km-footer" role="contentinfo">
    <!-- Scoped styles: full‑bleed + brand colors -->
    <style>
        .km-footer {
            background: #0a2540;
            color: #fff;
            padding: 15px 0;
            margin: 0;
            /* full‑bleed even inside Docsy .container */
            width: 100vw;
            margin-left: calc(50% - 50vw);
            margin-right: calc(50% - 50vw);
            /* kill any inherited spacing */
            border: 0;
            outline: 0;
            padding-left: 0;
            padding-right: 0;
        }

        .km-footer a {
            color: #00D1B2;
            text-decoration: none
        }

        .km-footer .km-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 8px
        }

        .km-footer .km-social a {
            color: #00D1B2 !important;
            font-size: 28px;
            line-height: 1;
            transition: color .2s ease
        }

        .km-footer .km-social a:hover {
            color: #10b981 !important
        }

        /* avoid horizontal scrollbar on some browsers with 100vw */
        html,
        body {
            overflow-x: hidden
        }
    </style>

    <div class="text-center">
        <p class="mb-1" style="margin:0">
            © {{ now.Year }} {{ .Site.Title }} powered by
            <a href="https://kapheira.com">Kapheira</a> and
            <a href="#" rel="author">Hamdi KHELIL</a>.
        </p>

        <div class="km-social">
            {{ with .Site.Params.social.github }}
            <a href="{{ . }}" target="_blank" rel="noopener" aria-label="GitHub">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            {{ end }}

            {{ with .Site.Params.social.linkedin }}
            <a href="{{ . }}" target="_blank" rel="noopener" aria-label="LinkedIn">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
            </a>
            {{ end }}

            {{ with .Site.Params.social.youtube }}
            <a href="{{ . }}" target="_blank" rel="noopener" aria-label="YouTube">
                <i class="fab fa-youtube" aria-hidden="true"></i>
            </a>
            {{ end }}

            {{ with .Site.Params.social.slack }}
            <a href="{{ . }}" target="_blank" rel="noopener" aria-label="Slack">
                <i class="fab fa-slack" aria-hidden="true"></i>
            </a>
            {{ end }}
        </div>
    </div>
</footer>
